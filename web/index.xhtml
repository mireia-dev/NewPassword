<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">.
    <f:loadBundle basename="propiedades.mensajes" var="msg"/>
    <h:head>
        <title>
            <h:outputText value="#{msg.titulo}"/>
        </title>
    </h:head>
    <h:body>
        <h:form>
            <h3><h:outputText value="#{msg.mensaje}"/></h3>
            
            <h:panelGrid columns="2">
                <h:outputLabel for="nombre" value="#{msg.nombre}"/>
                <h:inputText id="nombre" value="#{usuario.nombre}"/>
                <h:outputLabel for="password" value="#{msg.password}"/>
                <h:inputSecret id="password" value="#{usuario.password}"/>
                <h:commandButton value="#{msg.login}" action="#{usuario.conocerUsuario}"/>
                <h:button value="#{msg.cambiarpwd}" outcome="nuevaPassword"/>
            </h:panelGrid>
              
        </h:form>
    </h:body>
</html>
