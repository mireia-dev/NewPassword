<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:loadBundle basename="propiedades.mensajes" var="msg"/>
    <h:head>
        <title>Conocido</title>
    </h:head>
    <h:body>
        <h:form>
            <h2><h:outputText value="#{msg.conocido}"/></h2>
            <h3><h:outputText value="#{msg.bienvenida}"/></h3>
            <h4><h:outputText value="#{usuario.nombre}"/></h4>
            <h:link value="#{msg.inicio}" outcome="index"/>
        </h:form>
    </h:body>
</html>
